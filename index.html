<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="pomodoro.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="mode-buttons">
            <button class="mode-btn active" id="pomodoro">Pomodoro</button>
            <button class="mode-btn" id="short-break">Short Break</button>
            <button class="mode-btn" id="long-break">Long Break</button>
        </div>
        
        <div class="timer" id="timer">25:00</div> 

        <div class="slider-container">
            <input type="range" min="1" max="120" value="25" class="slider" id="startTimeRange">
            <div id="sliderValue"></div>
        </div>
        
        
        <div class="buttons">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>

        <div class >

        </div>
        
        <div class="session-count">Sessions completed: <span id="sessions">0</span></div>
        </div>
    </div>
</body>
</html>
